<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!--style-->
  <style>
    .calculator-wrapper {
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      width: 320px;
    }

    .btn-calc {
      height: 58px;
      font-size: 18px;
      font-weight: 600;
    }

    .result-text {
      font-family: 'Courier New', monospace;
      word-break: break-all;
      transition: color 0.15s;
    }

    .result-text.updated {
      color: #00ffb4 !important;
    }
  </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

<!--index-->
  <div class="calculator-wrapper p-4 rounded-4 shadow-lg">

    <div class="bg-black rounded-3 p-3 mb-3 text-end">
      <div id="expression" class="text-secondary small mb-1" style="min-height:18px"></div>
      <div id="result" class="text-white fs-1 fw-bold result-text">0</div>
    </div>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-danger         w-100 btn-calc" id="btn-clear">AC</button></div>
      <div class="col-3"><button class="btn btn-secondary      w-100 btn-calc" id="btn-del">⌫</button></div>
      <div class="col-3"><button class="btn btn-outline-success w-100 btn-calc btn-op" data-op="%">%</button></div>
      <div class="col-3"><button class="btn btn-outline-success w-100 btn-calc btn-op" data-op="/">÷</button></div>

      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="7">7</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="8">8</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="9">9</button></div>
      <div class="col-3"><button class="btn btn-outline-success w-100 btn-calc btn-op" data-op="*">×</button></div>

      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="4">4</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="5">5</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="6">6</button></div>
      <div class="col-3"><button class="btn btn-outline-success w-100 btn-calc btn-op" data-op="-">−</button></div>

      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="1">1</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="2">2</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="3">3</button></div>
      <div class="col-3"><button class="btn btn-outline-success w-100 btn-calc btn-op" data-op="+">+</button></div>

      <div class="col-6"><button class="btn btn-outline-light  w-100 btn-calc btn-num" data-num="0">0</button></div>
      <div class="col-3"><button class="btn btn-outline-light  w-100 btn-calc" id="btn-decimal">.</button></div>
      <div class="col-3"><button class="btn btn-success        w-100 btn-calc" id="btn-equals">=</button></div>
    </div>

  </div>

  <script>

//model
  const Model = {
    input: '',
    fresh: false,

    addNumber(n) {
      if (this.fresh) { this.input = ''; this.fresh = false; }
      this.input += n;
    },

    addOperator(op) {
      this.fresh = false;
      if ('+-*/%'.includes(this.input.slice(-1))) this.input = this.input.slice(0, -1);
      this.input += op;
    },

    addDecimal() {
      if (this.fresh) { this.input = '0'; this.fresh = false; }
      const last = this.input.split(/[+\-*/%]/).pop();
      if (!last.includes('.')) this.input += (last ? '' : '0') + '.';
    },

    deleteLast() {
      this.input = this.fresh ? '' : this.input.slice(0, -1);
      this.fresh = false;
    },

    reset() {
      this.input = '';
      this.fresh = false;
    },

    calculate() {
      if (!this.input) return { result: '0', expr: '' };
      try {
        const expr = this.input.replace(/\*/g, '×').replace(/\//g, '÷');
        const result = parseFloat(Function(`"use strict"; return (${this.input})`)().toPrecision(12));
        this.input = String(result);
        this.fresh = true;
        return { result, expr: expr + ' =' };
      } catch {
        this.reset();
        return { result: 'Error', expr: '' };
      }
    }
  };

//view
  const View = {
    result: document.getElementById('result'),
    expression: document.getElementById('expression'),

    render(value, expr = '') {
      this.result.textContent = value || '0';
      this.expression.textContent = expr;
      this.result.classList.remove('updated');
      void this.result.offsetWidth;
      this.result.classList.add('updated');
      setTimeout(() => this.result.classList.remove('updated'), 200);
    }
  };

//controller
  const Controller = {
    init() {
      document.querySelectorAll('.btn-num').forEach(btn =>
        btn.addEventListener('click', () => {
          Model.addNumber(btn.dataset.num);
          View.render(Model.input);
        })
      );

      document.querySelectorAll('.btn-op').forEach(btn =>
        btn.addEventListener('click', () => {
          Model.addOperator(btn.dataset.op);
          View.render(Model.input);
        })
      );

      document.getElementById('btn-clear')  .onclick = () => { Model.reset();      View.render(''); };
      document.getElementById('btn-del')    .onclick = () => { Model.deleteLast(); View.render(Model.input); };
      document.getElementById('btn-decimal').onclick = () => { Model.addDecimal(); View.render(Model.input); };
      document.getElementById('btn-equals') .onclick = () => { const r = Model.calculate(); View.render(r.result, r.expr); };

      document.addEventListener('keydown', e => {
        if (e.key >= '0' && e.key <= '9')          { Model.addNumber(e.key);       View.render(Model.input); }
        else if ('+-*%'.includes(e.key))            { Model.addOperator(e.key);     View.render(Model.input); }
        else if (e.key === '/') { e.preventDefault(); Model.addOperator('/');       View.render(Model.input); }
        else if (e.key === '.')                     { Model.addDecimal();           View.render(Model.input); }
        else if (e.key === 'Enter' || e.key === '='){ const r = Model.calculate();  View.render(r.result, r.expr); }
        else if (e.key === 'Backspace')             { Model.deleteLast();           View.render(Model.input); }
        else if (e.key === 'Escape')                { Model.reset();                View.render(''); }
      });
    }
  };

  Controller.init();
  </script>

</body>
</html>
